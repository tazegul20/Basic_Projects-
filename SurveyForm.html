<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id ="title">Ahmet's Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve our services</p>
      </header>

      
     <form id ="survey-form">
       <div class="frame">
       <div class="form-group">
         <label id="name-label" for="name">Name</label>
        <input type ="text" name ="name" class="form-control" placeholder="Enter Your Name" id="name"  required/>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type= "email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
      </div>
      <div class="form-group">
       <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
       <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
      </div>
      <div class="form-group">
        <p>Which option describes your <strong>current role</strong> ?</p>
        <select id ="dropdown" name="role" class="form-control" required>
          <option disabled selected>Select current role</option>
          <option value="student">student</option>
          <option value="job">Full Time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNO">I don't want to explain</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend FreecodeCamp to a friend</p>
<label for="recommend">

    "Definitely"
</label>

    "Maybe"
</label>

    "Not Sure"
</label>
      </div>

<p>

</label>

      </div>

       <p>Any comments or suggestions?</p>

      </div>

        <button type="submit" id="submit" class="submit-button">Submit</button>
